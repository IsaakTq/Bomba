<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Bomba</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bomba {
            width: 300px;
            height: 300px;
            background-image: url('https://i.pinimg.com/originals/2a/b0/7e/2ab07e38957555e0cf3c4102c0f6fde8.png');
            background-size: cover;
            margin-bottom: 70px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border-radius: 20%;
        }

        .bomba.respirando {
            animation: breathing 1s infinite;
        }

        .botones {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        button {
            width: 120px;
            height: 120px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        button#iniciar {
            background-color: #27ae60;
            color: white;
        }

        button#iniciar:hover {
            background-color: #2ecc71;
        }

        button#detener {
            background-color: #c0392b;
            color: white;
        }

        button#detener:hover {
            background-color: #e74c3c;
        }

        .mensaje {
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="bomba" id="bomba"></div>
    <div class="botones">
        <button id="iniciar">Iniciar</button>
        <button id="detener" disabled>Detener</button>
    </div>
    <div class="mensaje" id="mensaje"></div>
    <canvas id="canvas"></canvas>

    <script>
        const bomba = document.getElementById('bomba');
        const botonIniciar = document.getElementById('iniciar');
        const botonDetener = document.getElementById('detener');
        const mensaje = document.getElementById('mensaje');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let temporizador;
        let bombaActiva = false;
        let particulas = [];

        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const crearParticulas = (x, y, color, cantidad) => {
            for (let i = 0; i < cantidad; i++) {
                particulas.push({
                    x,
                    y,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10,
                    radius: Math.random() * 5 + 2,
                    color,
                    life: 4000
                });
            }
        };

        const dibujarParticulas = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particulas.forEach((p, index) => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                if (p.life <= 0) {
                    particulas.splice(index, 1);
                }
            });
        };

        const animarParticulas = () => {
            dibujarParticulas();
            if (particulas.length > 0) {
                requestAnimationFrame(animarParticulas);
            }
        };

        const explosion = () => {
            const rect = bomba.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            crearParticulas(x, y, 'orange', 50);
            crearParticulas(x, y, 'red', 50);
            crearParticulas(x, y, 'yellow', 50);
            animarParticulas();
            mensaje.textContent = "ðŸ’¥ Â¡BOOM! La bomba explotÃ³.";
            reiniciarJuego();
        };

        const confeti = () => {
            for (let i = 0; i < 200; i++) {
                crearParticulas(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    `hsl(${Math.random() * 360}, 100%, 50%)`,
                    1
                );
            }
            animarParticulas();
            mensaje.textContent = "ðŸŽ‰ Â¡Felicidades! Detuviste la bomba a tiempo.";
            reiniciarJuego();
        };

        const reiniciarJuego = () => {
            setTimeout(() => {
                botonIniciar.disabled = false;
                botonDetener.disabled = true;
                bombaActiva = false;
                mensaje.textContent = "";
            }, 2000);
        };

        botonIniciar.addEventListener('click', () => {
            if (bombaActiva) return;

            bombaActiva = true;
            botonIniciar.disabled = true;
            botonDetener.disabled = false;
            mensaje.textContent = "Â¡La bomba estÃ¡ activa!";
            bomba.classList.add('respirando');

            temporizador = setTimeout(() => {
                if (bombaActiva) {
                    explosion();
                    bomba.classList.remove('respirando');
                    reiniciarJuego();
                }
            }, 10000)
        });

        botonDetener.addEventListener('click', () => {
            if (!bombaActiva) return;

            clearTimeout(temporizador);
            bombaActiva = false;
            bomba.classList.remove('respirando');
            confeti();
            reiniciarJuego();
        });
    </script>
</body>
</html>
